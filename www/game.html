<body id="slickQuiz">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

			</div>

				<div class="quizArea  options fast">
					<a href="#" id="playQuiz" onclick="showQuestions();" class="play-quiz button button-big startQuiz">Play</a>
					<!-- where the quiz gets built -->
				</div>
				<div class="quizResults">
					<div class="quizScore scoring">
						SCORE:
						<span>
							<!-- where the quiz score goes -->
						</span>
					</div>
					<div class="earned scoring"><strong>YOU'VE EARNED</strong></div>
					<div class="quizLevel scoring">
						<h2 id="redeemScore">
							<!-- where the quiz ranking level goes -->
						</h2>
						<span></span>




						<input type="hidden" id="divisions" name="divisions" value=""/>
						<input type="hidden" id="area" name="area" value=""/>

					</div>
					<div class="bottles scoring">BOTTLES</div>

				</div>
			<!--</div>-->

			<div id="endQuiBtn">
				<button type="submit" onclick="post_score_new();" id="sendScore" class="send-score button button-big">Save</button>
			</div>

		</div>
	</div>
</div>
