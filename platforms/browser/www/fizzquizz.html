    <script>
        function playMessage() {

         }



        $(function () {
            $('#slickQuiz').slickQuiz();

<body id='slickQuiz'>
<div id='loader' style='display: block;'>
    <div class='mdl-spinner mdl-js-spinner is-active'></div>
</div>


<div class='mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs'>

    <header class='mdl-layout__header'>

        <div class='mdl-layout__header-row'>


            <div id='swipe_menu'>


                <span class='mdl-layout-title' id='top_title'><img src='img/logo-horizontal2x.png'></span>
            </div>


            <button id='right_btn'
                    class=' mdl-button btn bt-lg  btn btn-lgmdl-js-button mdl-button btn bt-lg--icon '>
                <i class='material-icons'>more_vert</i>
            </button>

            <ul class='mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect' for='right_btn'>
                <li class='mdl-menu__item user' style='background: #ddd;'>
                    <button id='userProf'
                            class='mdl-button btn bt-lg  btn btn-lg mdl-button btn bt-lg--icon mdl-js-button mdl-js-ripple-effect'>
                        <i class='material-icons'>perm_identity</i>

                    </button>
                </li>

                <li class='mdl-menu__item'>

                    Hi, <span id='user_firstname' class='truncate'></span></li>
                <li disabled class='mdl-menu__item'>Notifications</li>
                <li onclick='log_out();' class='mdl-menu__item'>Logout</li>
            </ul>

        </div>


    </header>


    <main class='mdl-layout__content'>

        <div class='mdl-layout__tab-panel is-active' id='fixed-tab-home'>


            <div class='page-content' style='padding: 10px 5px;>





         <input name=' questions
            ' id='cand' type='text' />


            <div class='quizArea animated fadeInUpBig options fast'>
                <!-- <div class='quizHeader' style='margin-bottom:40px;'>
                     where the quiz main copy goes


                 </div> -->

                <video id='videoPlayer' width='100%' height='auto' id='player'>
                    <source src='http://ec2-54-191-6-205.us-west-2.compute.amazonaws.com/fizzquizzserver/app/views/media/sample2.mp4'>
                    <meta property='og:video:secure_url' content='http://'>
                    <meta property='og:video:type' content='video/mp4'>


                </video>
                <div id='playBack'>
                    <a href='#' id='playBtn' onclick='document.getElementById("player").play()'>play</a>
                    <a href='#' id='pauseBtn' onclick='document.getElementById("player").pause()'>pause</a>
                </div>


                <script>

                    //  document.getElementById('player').play();

                    $('video').bind('webkitendfullscreen', function () {
                        $(this).hide();
                        $('#pauseBtn').hide();
                        $('#playBtn').hide();
                        console.log('on webkit close');
                    });


                    $('video').on('ended', function () {
                        $(this).hide();
                        $('#pauseBtn').hide();
                        $('#playBtn').hide();

                    });


                </script>

                <!-- <div id="scored" class="score">score</div>-->
                <a id='playGameBtn' class='button startQuiz btn btn-lg' href='#'>Play</a>
                <!-- where the quiz gets built -->
            </div>
            <!-- <div class='answerResult'>
                 <div class='unit-ans-result'>


                     <div class='bottles scoring'></div>
                     <div class='score'>
                         You got
                         <span>3</span>
                         Bottles
                     </div>
                 </div>
 -->

        </div>
        <div class='quizResults'>
            <div class='quizScore scoring'>SCORE:
                <span><!-- where the quiz score goes --></span>
            </div>

            <div class='earned scoring'><strong>YOU'VE EARNED</strong></div>
            <div class='quizLevel scoring'>
                <span> <!-- where the quiz ranking level goes --></span>

            </div>
            <div class='bottles scoring'>BOTTLES</div>

            <!--<div class='quizResultsCopy'>-->
            <!-- where the quiz result copy goes -->


            <!-- </div>-->

            <div id='endQuiBtn'>
                <a id='sendScore' class='button btn btn-lg' href='index.html'>Submit</a>
            </div>
        </div>

    </main>


</div>
</div>


<script src='quizgame/js/jquery-1.7.min.js'></script>

<script>

    $('#playGameBtn').on('click', function () {
        // alert('clicked');
        $('#videoPlayer').addClass('hide');
        $('#pauseBtn').addClass('hide');
        $('#playBtn').addClass('hide');


    });

</script>
